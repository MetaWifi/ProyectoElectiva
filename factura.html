<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Factura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #680d0d;
            color: #fff;
        }
        header {
            background-color: #520405;
            padding: 11px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            height: 50px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 14px;
        }
        .main-content {
            text-align: center;
            padding: 50px 20px;
        }
        .main-content img {
            width: 300px;
            margin: 20px auto;
        }
        .main-content button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #cd5a5c;
            border: none;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 13px;
            background-color: #4d0000;
        }
        
    </style>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login-body">
    <header style="margin: 0 auto 80px;">
        <img src="assets/img/logos.jpg" alt="Logo Tigo">
        <nav>
            <ul>
                <li><a href="login.html">Inicia sesion</a></li>
                <li><a href="register.html">Registrete</a></li>
                <li><a href="historial.html">Historial</a></li>
                <li><a href="perfil.html">Perfil</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="terms.html">Terminos y condiciones</a></li>
            </ul>
        </nav>
    </header>
    <main style="margin: 0 auto 180px;">
        <h1 style="color: black;">Generar Factura</h1>
        <form id="invoice-form" class="letra-Gf">
            <div class="form-group">
                <label for="cliente">Cliente</label>
                <input type="text" id="cliente" placeholder="Nombre del cliente" required>
            </div>
            <div class="form-group">
                <label for="servicio">Servicio</label>
                <input type="text" id="servicio" placeholder="Nombre del servicio" required>
            </div>
            <div class="form-group">
                <label for="monto">Monto</label>
                <input type="number" id="monto" placeholder="Monto de la factura" required>
            </div>
            <button type="submit" class="btn-secondary">Generar Factura</button>
        </form>

        <div id="invoice-display" class="letra-Gf">
            <!-- Aquí se mostrará la factura generada -->
        </div>
    </main>
    <footer>
        <p>© 2024 Meta-Wifi. Todos los derechos reservados.</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
